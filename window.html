<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Prevent horizontal overflow */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }

      /*--------------navbar-------------------*/
      nav {
        width: 100%;
        height: 75px;
        position: sticky; /* stick on scroll */
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between; /* space between left and right */
        align-items: center;
        padding: 0 20px;
        border-bottom: 1px solid rgb(247, 247, 247);

        /* Glass effect with white */
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px); /* Safari support */
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .nav-left img {
        height: 45px; /* Logo size */
        width: auto;
      }

      .nav-text {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
      }

      .nav-text span:first-child {
        color: #101828; /* Dark text for contrast */
        font-size: 20px;
        font-weight: 600;
      }

      .nav-text span:last-child {
        color: #4b5563; /* Softer gray for subtitle */
        font-size: 13px;
        font-weight: 400;
      }

      /* Right side links */
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .nav-right a {
        text-decoration: none;
        color: #101828;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-right a:hover {
        color: #2563eb; /* Hover color */
      }

      /* Hamburger menu */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #101828;
      }

      @media (max-width: 768px) {
        .nav-right {
          position: fixed; /* Fix menu to screen */
          top: 75px;
          right: 0;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          width: 100%;
          max-width: 100vw; /* prevent overflow */
          flex-direction: column;
          align-items: center;
          gap: 15px;
          padding: 20px 0;
          display: none; /* Hidden by default */
          overflow-x: hidden; /* prevent horizontal scroll */
        }

        .nav-right.active {
          display: flex;
        }

        .hamburger {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="banners/logo main.png" alt="Logo" />
        <div class="nav-text">
          <span>Agri Sphere</span>
          <span>Grow Smarter, Farm Better</span>
        </div>
      </div>

      <div class="nav-right">
        <a href="#">Shop Now</a>
        <a href="#">Get Insights</a>
        <a href="#">Explore videos</a>
      </div>

      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <script>
      function toggleMenu() {
        const navRight = document.querySelector(".nav-right");
        navRight.classList.toggle("active");
      }
    </script>

    <!-- Example content -->
    <div style="height: 2000px; padding: 20px">
      <p>Scroll down to see sticky navbar in action.</p>
    </div>
  </body>
</html>
